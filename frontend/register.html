<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register - Leave Management System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body class="auth-body">
        <div class="container">
            <div class="row justify-content-center min-vh-100 align-items-center py-5">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="fas fa-user-plus text-primary display-4 mb-3"></i>
                                <h2 class="fw-bold">Create Account</h2>
                                <p class="text-muted">Register as a new employee</p>
                            </div>

                            <div id="alertContainer"></div>

                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">Full Name *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-user"></i>
                                            </span>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="name"
                                                name="name"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">
                                            Email Address *
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="email"
                                                name="email"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">Password *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                                name="password"
                                                required
                                                minlength="6"
                                            />
                                        </div>
                                        <div class="form-text">Minimum 6 characters</div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="employee_id" class="form-label">
                                            Employee ID *
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-id-card"></i>
                                            </span>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="employee_id"
                                                name="employee_id"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="department" class="form-label">
                                            Department *
                                        </label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-building"></i>
                                            </span>
                                            <select
                                                class="form-select"
                                                id="department"
                                                name="department"
                                                required
                                            >
                                                <option value="">Select Department</option>
                                                <option value="IT">Information Technology</option>
                                                <option value="HR">Human Resources</option>
                                                <option value="Finance">Finance</option>
                                                <option value="Marketing">Marketing</option>
                                                <option value="Sales">Sales</option>
                                                <option value="Operations">Operations</option>
                                                <option value="Customer Service">
                                                    Customer Service
                                                </option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="position" class="form-label">Position *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-briefcase"></i>
                                            </span>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="position"
                                                name="position"
                                                required
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                        <input
                                            type="tel"
                                            class="form-control"
                                            id="phone"
                                            name="phone"
                                        />
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-check">
                                        <input
                                            class="form-check-input"
                                            type="checkbox"
                                            id="role"
                                            name="role"
                                            value="hr"
                                        />
                                        <label class="form-check-label" for="role">
                                            Register as HR Admin
                                        </label>
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    class="btn btn-primary w-100 mb-3"
                                    id="registerBtn"
                                >
                                    <i class="fas fa-user-plus me-2"></i>
                                    <span class="btn-text">Create Account</span>
                                </button>
                            </form>

                            <div class="text-center">
                                <p class="mb-2">
                                    Already have an account?
                                    <a href="login.html" class="text-decoration-none">Login here</a>
                                </p>
                                <p class="mt-3">
                                    <a href="index.html" class="text-decoration-none">
                                        <i class="fas fa-home me-1"></i>
                                        Back to Home
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/auth.js"></script>
        <script>
            document.getElementById("registerForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                // Set role based on checkbox
                data.role = document.getElementById("role").checked ? "hr" : "employee";

                const registerBtn = document.getElementById("registerBtn");
                const btnText = registerBtn.querySelector(".btn-text");

                // Show loading state
                registerBtn.disabled = true;
                btnText.textContent = "Creating Account...";

                // Call register function
                register(data)
                    .then((response) => {
                        showAlert(
                            "success",
                            "Account created successfully! Redirecting to login..."
                        );
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2000);
                    })
                    .catch((error) => {
                        showAlert("error", error.message);
                    })
                    .finally(() => {
                        registerBtn.disabled = false;
                        btnText.textContent = "Create Account";
                    });
            });
        </script>
    </body>
</html>
