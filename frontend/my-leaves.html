<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Leaves - Leave Management System</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-calendar-alt me-2"></i>
                    Leave Management System
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <i class="fas fa-tachometer-alt me-1"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="apply-leave.html">
                                <i class="fas fa-plus-circle me-1"></i>
                                Apply Leave
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="my-leaves.html">
                                <i class="fas fa-calendar-check me-1"></i>
                                My Leaves
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="logout()">
                                <i class="fas fa-sign-out-alt me-1"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">
                                <i class="fas fa-calendar-check me-2"></i>
                                My Leave Requests
                            </h4>
                        </div>
                        <div class="card-body">
                            <div id="leavesContainer">
                                <div class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/auth.js"></script>
        <script src="js/api.js"></script>
        <script>
            // Check authentication on page load
            document.addEventListener("DOMContentLoaded", function () {
                checkAuth()
                    .then((user) => {
                        if (user.role === "hr") {
                            window.location.href = "admin-dashboard.html";
                            return;
                        }

                        loadMyLeaves();
                    })
                    .catch(() => {
                        window.location.href = "login.html";
                    });
            });

            async function loadMyLeaves() {
                try {
                    const leaves = await apiCall("/api/leaves/my-leaves");
                    displayLeaves(leaves);
                } catch (error) {
                    console.error("Error loading leaves:", error);
                    document.getElementById("leavesContainer").innerHTML =
                        '<div class="alert alert-danger">Failed to load leave requests</div>';
                }
            }

            function displayLeaves(leaves) {
                const container = document.getElementById("leavesContainer");

                if (leaves.length === 0) {
                    container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-calendar-times text-muted display-1 mb-3"></i>
                        <h5 class="text-muted">No leave requests found</h5>
                        <p class="text-muted">You haven't applied for any leave yet.</p>
                        <a href="apply-leave.html" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i>
                            Apply for Leave
                        </a>
                    </div>
                `;
                    return;
                }

                let html = `
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Leave Type</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Duration</th>
                                <th>Reason</th>
                                <th>Status</th>
                                <th>Applied Date</th>
                                <th>Admin Comment</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

                leaves.forEach((leave) => {
                    const statusClass = getStatusClass(leave.status);
                    const statusIcon = getStatusIcon(leave.status);

                    html += `
                    <tr>
                        <td>
                            <span class="badge bg-info">${leave.leave_type}</span>
                        </td>
                        <td>${formatDate(leave.start_date)}</td>
                        <td>${formatDate(leave.end_date)}</td>
                        <td>${leave.duration} ${leave.duration_unit}</td>
                        <td>
                            <div style="max-width: 200px; word-wrap: break-word;">
                                ${leave.reason}
                            </div>
                        </td>
                        <td>
                            <span class="badge ${statusClass}">
                                <i class="${statusIcon} me-1"></i>
                                ${leave.status.charAt(0).toUpperCase() + leave.status.slice(1)}
                            </span>
                        </td>
                        <td>${formatDateTime(leave.applied_at)}</td>
                        <td>
                            ${
                                leave.admin_comment
                                    ? `
                                <div style="max-width: 200px; word-wrap: break-word;">
                                    ${leave.admin_comment}
                                </div>
                            `
                                    : "-"
                            }
                            ${
                                leave.rejected_reason
                                    ? `
                                <div class="text-danger mt-1" style="max-width: 200px; word-wrap: break-word;">
                                    <strong>Rejection Reason:</strong> ${leave.rejected_reason}
                                </div>
                            `
                                    : ""
                            }
                        </td>
                    </tr>
                `;
                });

                html += `
                        </tbody>
                    </table>
                </div>
            `;

                container.innerHTML = html;
            }

            function getStatusClass(status) {
                switch (status) {
                    case "approved":
                        return "bg-success";
                    case "pending":
                        return "bg-warning";
                    case "rejected":
                        return "bg-danger";
                    default:
                        return "bg-secondary";
                }
            }

            function getStatusIcon(status) {
                switch (status) {
                    case "approved":
                        return "fas fa-check-circle";
                    case "pending":
                        return "fas fa-clock";
                    case "rejected":
                        return "fas fa-times-circle";
                    default:
                        return "fas fa-question-circle";
                }
            }
        </script>
    </body>
</html>
